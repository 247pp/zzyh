<script>
    var data = []
    function train(res) {
        data = res.orderData
        for(var i = 0;i< data.length; i++){
            center.innerHTML += `
                    <div class="commodity" orderid=${data[i].optionKey}>
                        <img src="${data[i].img}">
                        <h5>${data[i].name}</h5>
                    
                    </div>
        `}
    }
    $('.searchBtn').on('click', function () {
        let arr = []
        center.innerHTML = ''
        let searchVal = $('.searchInput').val()
        if (searchVal) {
            data.forEach(item => {
                if (item.name.includes(searchVal)) {
                    arr.push(item)
                }
            })
        } else {
            arr = data
        }
        if (!arr.length) {
            center.innerHTML = `<span>查询暂无数据！</span>`
            return false
        }
        arr.forEach(item => {
            center.innerHTML += `
                <div class="commodity" orderid=${item.optionKey}>
                    <img src="${item.img}">
                    <h5>${item.name}</h5>
                </div>
            `
        })
    })
    $(document).on('click', '.commodity', function () {
        console.log($(this))
        window.location.href = `./details.html?orderid=` + $(this).attr('orderid');
    })



</script>
